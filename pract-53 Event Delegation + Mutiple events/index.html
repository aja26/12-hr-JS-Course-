<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>pract-53 Event Delegation + Mutiple events</title>
    
</head>
<body>
    <div class="container">
        <header>
            <img src="img/shopping-icon.png" alt="note-image">
            <h1 id="app-title">Shopping List</h1>
        </header>

        <form id="item-form">
            <div class="form-conttrol">
                <!-- Text input -->
                <input type="text" class="form-input" id="item-input" name="item" placeholder="Enter Item">
                <!-- <a href="https://www.google.com">google</a> -->
            </div>
                <!-- Select Input -->
                <select name="priority" id="priority-input" class="form-input">
                    <option value="0">Select Priority</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <!-- Checkbox Input -->
                <input type="checkbox" id="checkbox">
                Recurring item
                <br>
            

            <div class="form-conttrol">
                <button type="submit" class="btn">
                    <i class="fa-fa-solid fa-plus"> Add Item</i>
                </button>
            </div>

            <div class="filter">
                <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items">
            </div>

            <ul class="items" id="item-list">
                <li class="item">
                    Apples
                    <button class="remove-item btn-link text-red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
                <li class="item">
                    Orange Juice
                    <button class="remove-item btn-link text-red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
                <li class="item">
                    Oreos
                    <button class="remove-item btn-link text-red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
                <li class="item">
                    Milk
                    <button class="remove-item btn-link text-red">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
            </ul>

            <button class="btn-clear" id="clear">Clear All</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
